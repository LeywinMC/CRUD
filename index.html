<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

            <div class="col-auto">

            </div>

        <table class="table">

                    <th scope="col" id="pop">Codigo</th>
                    <th scope="col" id="pop">Acciones</th>
                  </tr>
            </thead>
            <tbody >
                <tr>
                    <td scope="row" id="popc">1</td>
                    <td id="pops">Ace</td>
                    <td id="popS">283315908215</td>
                    <td id="pops">
                        <button type="button" class="btn btn-primary" onclick="editar()">
                            Editar
                        </button>
                        <button type="button" class="btn btn-danger" onclick="borrar()">
                            Borrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
